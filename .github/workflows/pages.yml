name: Deploy static site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install WebP tools
        run: |
          sudo apt-get update
          sudo apt-get install -y webp
      - name: Convert PNG assets to WebP (lossy q=80)
        run: |
          set -e
          if [ -d assets ]; then
            find assets -type f -name "*.png" -print0 | xargs -0 -I{} bash -c 'f="{}"; out="${f%.*}.webp"; cwebp -quiet -q 80 "$f" -o "$out" || true'
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
